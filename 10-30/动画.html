<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<style>
		#div1{
			background: #090;
			color:#fff;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			border-radius: 100px;
			cursor:pointer;
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var div1=document.getElementById("div1");
			var i=1;
			div1.onclick=function(){
				setInterval(function(){
					div1.style.left=div1.offsetLeft+(i++)+"px";
				},30)
			};
		};
	</script>

</head>
<body>
	<div id="div1">动画</div>
</body>
</html>
