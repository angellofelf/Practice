<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div.left{
			background:blue;
			color:#fff;
			height:200px;
			width:200px;
			position: absolute;
			top:0px;
			left:0px;
		}
		div.center{
			background: red;
			color:black;
			height:200px;
			position: absolute;
			top:0px;
			left:200px;
			right:200px;
		}
		div.right{
			background: yellow;
			color: black;
			height:200px;
			width:200px;
			position: absolute;
			top:0px;
			right: 0px;
		}
	</style>
</head>
<body>
	<div class="left">left</div>
	<div class="center">center</div>
	<div class="right">right</div>
</body>
</html>
