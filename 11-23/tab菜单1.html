    <script type="text/javascript">
    
        function qucikSort(arr){
            var left=0;
            var right=arr.length-1;
            function qucick(left,right){
                if(left>=right){
                     return 0;
                }
                 var i=left;
                 var j=right;
                 var temp=arr[i];
                 var t;
                 while(i!=j){
                    while(arr[j]>temp && i<j){
                        j--;
                    }
                    while(arr[i]<temp && i<j){
                        i++;
                    }
                    if(i<j){
                        t=arr[i];
                        arr[i]=arr[j];
                        arr[j]=t;
                    }
                 }
                arr[left]=arr[i];
                arr[i]=temp;
                quick(left,i-1);
                quick(i+1,right);
            }
            quick(left,right);

        }
        var arr=[5,4,6,7,8,9,234,523,3,5];
        console.log(quickSort(arr));
    
    </script>
