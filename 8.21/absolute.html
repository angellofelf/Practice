<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            background-color:blue;
            border:1px solid red;
            position: relative;
        }
        .father{

            color:black;
            border: 1px solid blue;
            margin:10px;
            padding:10px 5px 10px;
            width:1000px;
           

            /* height:200px; */
        }
     .son1{
         background-color:peru;
         border:1px solid black;

         padding:10px;

     }
        .son2{
            background-color:yellow;
            border:1px solid black;
        }
        .son3{
            background-color:beige;
            border:1px solid oldlace;

        }
