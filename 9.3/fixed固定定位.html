<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style>
		div.father{
			background:yellow;
			color:#fff;
			padding:10px;
			position: relative;
			margin:10px;
		}
		div.son1{
			background:blue;
			color:#fff;
			padding: 10px;
		}
		div.son2{
			background:#848484;
			color:#fff;
			position: fixed;
			top:0px;
			right:0px;

		}
		div.son3{
			background: #424242;
			color:#fff;
			position: fixed;	
			top:10%;
			left:0%;

		}
		div.uncle{
			background: #141414;
			color:#fff;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
	</div>
	<div class="uncle">uncle</div>
</body>
</html>
