<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style>
		div.groundfather{
			background:#008B00;
			padding: 20px;
			position: relative;
		}
				div.father{
					background:yellow;
					color:#fff;
					padding:10px;
				}
				div.son1{
					background:blue;
					color:#fff;
					padding: 10px;
				}
				div.son2{
					background:#848484;
					color:#fff;
					position: absolute;
					top:0px;
					right:0px;

				}
				div.son3{
					background: #424242;
					color:#fff;
					position: absolute;
					top:10%;

				}
				div.grounduncle{
					background: #141414;
					color:#fff;
				}
	</style>
</head>
<body>
	<div class="groundfather">
		<div class="father">
			<div class="son1">son1</div>
			<div class="son2">son2</div>
			<div class="son3">son3</div>
		</div>
	</div>
	<div class="grounduncle">uncle</div>
</body>
</html>
