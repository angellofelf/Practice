<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
       var i=prompt("请输入一个数字","1");
       switch(i)
        {
           case "1":
              alert("你是喜欢慢慢嘛？");
              break;
           case "2":
              var flag=confirm("想不想要见我啊") ;
              if(flag==true)
               {
                   document.write("me &nbsp;too");
               }
              else
               {
                   document.write("so &nbsp;sad");
               } 
              break;
           case "3":
              open("https://www.baidu.com","百度");
              break;
           case "4":
              location.href="https://www.163.com";
              break;
            default:
              document.write("byebye");
              break;



        }
    
    </script>
</head>

</body>
</html>
