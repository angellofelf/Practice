<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="tm"></div>
</body>
<script>
        var tm=document.getElementById("tm");
        var myDate=new Date();
        var flag=false;
        var day=9;
        var hour=23;
        var minute=59;
        var second=59;
        function countDown(){
            second-=1;
            if(second==0){
                minute-=1;
                second=60;
                if(minute<0){
                    hour-=1;
                    minute=59;
                    if(hour<0){
                        day-=1;
                        hour=50;
                        if(day<0){
                            flag=true;
                        }
                    }
                }
            }
            if(flag){
                tm.innerHTML="活动结束";
            }else{
                tm.innerHTML="距离活动时间还剩："+day+"天"+hour+"小时"+minute+"分"+second+"秒";
            }
        }
        countDown();
        setInterval("countDown()",1000); 

    </script>
</html>
