<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
         var sum=prompt("请输入一个数字","0");
         while(true){
         	if(sum==50 || sum==null){
         		break;
         	}
         	if(sum>50)
         	{
         		alert("太大了");
         	}
         	if(sum<50){
         		alert("太小了");
         	}

         }	
         if(sum==50){
         	alert("恭喜你答对了");
         }	
         if(sum==null){
           alert("不要灰心")
         }
	</script>
</head>
