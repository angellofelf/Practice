<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
	<style>
	    body{
	    	font-size: 12px;
	    	font-family:Arial;
	    }
		span{
			color:#f00;
		}
	</style>
	<script type="text/javascript">
		
			var $=function(_id){return document.getElementById(_id)};
			function validate(){
				//获取ID对应的DOM封装成方法
			
				var userName=$("userName");
			var userNameTips=$("userNameTips");
			var pwd1=$("pwd1");
			var pwd1Tips=$("pwd1Tips");
			var sexs=document.getElementsByName("sex");
			var sexTips=$("sexTips");
			var city=$("city");
			var cityTips=$("cityTips");
			//提交为空验证
			//用户名为空报错
			if(userName.value==""){
               userNameTips.innerHTML="用户名不能为空";
              //阻止提交动作
              event.preventDefault();
			 }
			//密码为空报错
			if(pwd1.value==""){
				pwd1Tips.innerHTML="密码不能为空";
				 //阻止提交动作
              event.preventDefault();
			}
			//验证没有选择性别报错
			if(!(sexs[0].checked || sexs[1].checked)){
               sexTips.innerHTML="请选择性别";
                //阻止提交动作
              event.preventDefault();
			}
			//没有选择城市报错
			if(city.options[0].selected){
				cityTips.innerHTML="请选择城市";
				 //阻止提交动作
              event.preventDefault();

			}
		}
	//验证用户名小于6个字符报错
	function checkUser(obj){
       if(obj.value.length<6){
       	var userNameTips=$("userNameTips");
       	userNameTips.innerHTML="用户不能少于6个字符";      	
       }
	}
	//用户名获得焦点，消除提示信息
	function clearTips(){
       var userNameTips=$("userNameTips");
       	userNameTips.innerHTML="*";      	
	}
	//两次密码不相等报错
	function checkPwd(){
		var pwd1=$("pwd1");
		var pwd2=$("pwd2");
		var pwd2Tips=$("pwd2Tips");
		if(pwd1.value!=pwd2.value){
			pwd2.value="";
			pwd1.value="";
			pwd1.focus();//让pwd1获得焦点，省了用户去点击
			pwd2Tips.innerHTML="两次密码不相等";
		}
	}
	</script>
</head>
<body>
	<form action="check.html" name="reg" method="get" onsubmit="validate();">
	   <label for="userName">用户名:</label>
	   <input type="text" id="userName" name="userName" onblur="checkUser(this);" onfocus="clearTips();" /><span id="userNameTips">*</span>
	   <br>
	   <label for="pwd1">密码:</label>
	   <input type="password" id="pwd1" name="pwd1"/><span id="pwd1Tips">*</span>
	   <br>
	   <br>
	   <label for="pwd2">确认密码:</label>
	   <input type="password" id="pwd2" name="pwd2" onblur="checkPwd();"  /><span id="pwd2Tips">*</span>
	  <br>
	   请选择性别:
	   <input type="radio" name="sex" value="nan"/>男
	   <input type="radio" name="sex" value="nv"/>女<span id="sexTips">*</span>
	   <br>
	   <label for="city">请选择城市:</label>
	   <select id="city" name="city">
	      <option value="no" selected>请选择城市</option>
          <option value="hz">杭州</option>
          <option value="bj">北京</option>
          <option value="sh">上海</option>
          <option value="gz">广州</option>
	   </select> <span id="cityTips">*</span>
    <br>
    <input type="submit" name="cc" value="注册">
	</form>
</body>
</html>
