<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type=text/javascript>
      function change(flag)
        {
            if(flag==1)
              {
                  img1.src="manman2.jpeg";
              }
            else
              {
                  img1.src="123.jpg";
            
              }
        }
    
    </script>
</head>
<body>
    <img id="img1" src="123.jpg" width="200" onmouseover="change(1);" onmouseout="change(2);"/>
</body>
</html>
