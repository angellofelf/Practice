<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father{
            background-color:blue;
            color:aquamarine;
           border-color:blue;
        }
        .son1{
            background-color:aqua;
            color:bisque;
            margin: 0px 10px 0px;
            padding:10px;
            float:left;
        }
        .son2{
            background-color:cornflowerblue;
            color:blueviolet;
            float:left;
        }
        .son3{
            background-color:brown;
            color:cyan;
            float:left;
        }
        .uncle{
            background-color:darkred;
            color:honeydew;
        }
        .never{
            clear:both;
        }
    
    </style>
</head>
<body>
    <div class="father">
        
        <div class="son1">老大</div>
        <div class="son2">老二</div>

    </div>
    <div class="uncle">uncle</div>
